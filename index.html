<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible content=IE-edge">
    <meta name="viewpoint" content="width=device=width",initial="1.0">
    <link rel="stylesheet"href="./index.css">
</head>
<body>
    <div class="product-card">
        <section class="product-card-image">
            <picture>
    
         <img src="./asset 2/image-product-desktop.jpg">
            </picture>
            </section>
    <section class="product-card-info">
        <header class="card-header">
        <p class="product-type">Perfume</p>
        <h3 class="product-title">Gabrielle Essence De Parfum</h3>
        </header>
        <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-prices">
         <p class="new-price">$149.99</p>   
         <p class="init-price"><del>$169.99</del></p> 
        </div>
        <div class="card-cta">
         <button class="cta-button" type="button">
         <img src="./asset 2/icon-cart.svg">
         <span>Add to Cart</span>   
         </button>   
        </div>
    </section>
</body>

</html>
